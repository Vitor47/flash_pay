{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <title>Login API Flash Pay</title>
</head>

<body>
    <section class="mt-40">
        <div class="container">
            <div class="wrapper fadeInDown">
                <div id="formContent">

                    <h2 class="title-conta active"> Login </h2>

                    <form action="{% url 'userauth:login' %}" method="post">
                        {% csrf_token %}
                        <div class="display-form-conta">
                            <label class="label-conta" for="login__username"><span class="icon-conta"><i
                                        class="bi bi-person-workspace"></i></span></label>
                            {% render_field form_login.email %}
                        </div>

                        <div class="display-form-conta">
                            <label class="label-conta" for="login__password"><span class="icon-conta"><i
                                        class="bi bi-key-fill"></i></span></label>
                            {% render_field form_login.password %}
                        </div>

                        <button type="submit" class="btn btn-login fadeIn fourth">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% for message in messages %}
    {% if message.tags == 'success' %}
    <script>
        swal({
            title: "Sucesso!",
            text: "{{message}}",
            icon: "success",
            button: "OK",
        });
    </script>
    {% elif message.tags == 'error' %}
    <script>
        swal({
            title: "Erro!",
            text: "{{message}}",
            icon: "error",
            button: "OK",
        });
    </script>
    {% endif %}
    {% endfor %}
</body>

</html>
